language: ruby
before_install:
  - gem install bundler
cache: bundler
script: "bundle exec rspec"
rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3
  - ruby-head
  - jruby-19mode
  - rbx-2
env:
  - "ACTION_MAILER_VERSION=3.1.0"
  - "ACTION_MAILER_VERSION=3.2.0"
  - "ACTION_MAILER_VERSION=4.0.0"
  - "ACTION_MAILER_VERSION=head"
matrix:
  allow_failures:
    - env: "ACTION_MAILER_VERSION=head"
    - rvm: ruby-head
